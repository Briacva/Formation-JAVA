<!DOCTYPE html>
<html lang="fr">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css-2.css">

    <title>Universurf</title>

</head>

<body>

    <div class="h-100">
        <div id="row1">
            <nav class="navbar navbar-expand-sm">
                <div class="container-fluid h-100" id="nav">
                    <a class="navbar-brand">
                        <img src="pics/Universurf-2.png" alt="Logo" id="logo" class="logo-universurf">
                    </a>
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="accueilboot-2.html"
                                id="acc">Accueil</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="universboot-2.html"
                                id="univers">L'univers
                                du surf</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="contactboot-2.html"
                                id="ctc">Contact</a>
                        </li>
                        <li>
                            <button type="button" class="btn"
                                href="https://www.instagram.com/tv/CZYBopKliPa/?utm_source=ig_embed&amp;utm_campaign=loading"
                                onclick="window.open('https://www.instagram.com/tv/CZYBopKliPa/?utm_source=ig_embed&amp;utm_campaign=loading');"
                                id="insta"><i class="bi bi-instagram" id="boutton"></i></button>
                        </li>
                        <li>
                            <button type="button" class="btn" id="modeNuit"><i class="bi bi-brightness-high"
                                    id="boutton"></i></button>
                        </li>
                        <li>
                            <button type="button" class="btn" id="roueChromatique"><i class="bi bi-fan"
                                    id="roue"></i></button>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
        <div id="carouselExampleIndicators" class="carousel slide mb-4" data-bs-ride="carousel" data-bs-interval="3000"
            id="row2">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
                    aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
                    aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
                    aria-label="Slide 3"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="3"
                    aria-label="Slide 4"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="4"
                    aria-label="Slide 5"></button>
            </div>
            <div class="carousel-inner" id="carousel">
                <div class="carousel-item active">
                    <img src="pics/v.jpg" class="d-block w-100" alt="First slide">
                </div>
                <div class="carousel-item">
                    <img src="pics/w.jpg" class="d-block w-100" alt="Second slide">
                </div>
                <div class="carousel-item">
                    <img src="pics/x.jpg" class="d-block w-100" alt="Third slide">
                </div>
                <div class="carousel-item">
                    <img src="pics/z.jpg" class="d-block w-100" alt="Fourth slide">
                </div>
                <div class="carousel-item">
                    <img src="pics/y.jpg" class="d-block w-100" alt="Fifth slide">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
                data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
                data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
            <br>
        </div>
        <div id="row3">
            <h2 class="mb-3">Nos partenaires</h2>
            <div id="logoPartenaires">
                <img src="pics/National.png" class="logo-partners" alt="Part1">
                <img src="pics/Billabong.png" class="logo-partners" alt="Part2">
                <img src="pics/Oxbow.png" class="logo-partners" alt="Part3">
                <img src="pics/Riding.png" class="logo-partners" alt="Part4">
            </div>
        </div>
    </div>

</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"

    crossorigin="anonymous"></script>

<script type="text/javascript" src="js-2.js"></script>
